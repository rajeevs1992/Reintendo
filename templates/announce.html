<html>
	<title>Welcome!!</title>
	<head>
		<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
		<link rel="stylesheet" type="text/css" media="all" href="/stylesheets/jsDatePick_ltr.min.css" />
		<script type="text/javascript" src="/stylesheets/jsDatePick.min.1.3.js"></script>
	</head>
<script type="text/javascript">
	window.onload = function(){
		g_globalObject = new JsDatePick({
			useMode:1,
			isStripped:true,
			target:"calender"
		});		
		
		g_globalObject.setOnSelectedDelegate(function(){
			var obj = g_globalObject.getSelectedDay();
			document.getElementById("date").value = obj.year + "-" + obj.month + "-" + obj.day;
		});
		
		
		
	};
</script>
	<a href=/logout><input type=submit value=Logout class=logoutButton></a>
	<h1 class=subPage>Announce a retest</h1>
	<body>
		<form action=/createTest method=post >
			<label>Subject</label>
				<input type=text name=subject><br><br>
			<label>Exam Date</label>
			<input type=text id=date readonly name=date value='Select from Calender' style=background:yellow>
			<div id="calender" style="margin:10px 0 30px 0;
			 width:205px; height:200px;">
		    </div>
			<label>Time</label>
			<input type=text name=time>
			<label>Batch</label>
			<select name=batch>
				<option value=1>{{a}}</option>
				<option value=2>{{b}}</option>
				<option value=3>{{c}}</option>
				<option value=4>{{d}}</option>
			</select>
			<br>
			<br>
			<input type=submit Value="Announce Test">
	</body>
<html>
